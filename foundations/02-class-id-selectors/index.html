<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="first-class"><p>Number 1 - I'm a class!</p></div>
    <div id="large-blue"><div>Number 2 - I'm one ID.</div></div>
    <div class="standard-large"><p><div class="no3">Number 3 - I'm a class, but cooler!</div></p></div>
    <div id="single-green"><div>Number 4 - I'm another ID.</div></div>
    <div class="final-class"><p>Number 5 - I'm a class!</p></div>
  
  </body>
</html>
